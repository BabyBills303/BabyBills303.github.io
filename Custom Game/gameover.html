<html>
    <head>
    <title> index </title>
    <script src="https://simplycodingcourses.com/files/simply.js"></script>
    <script>
    function start(){
        sjs.open();
        var menu_text = new sjs.Text("Menu",28,"Black")
        menu_text.centerH();
        


        var game_text = new sjs.Text("You LOST!! ",28,"#ff0");

</script>
